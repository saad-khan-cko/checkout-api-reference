type: object
properties:
  limit:
    type: integer
    description: The numbers of items to return
    example: 10
  skip:
    type: integer
    description: The number of results to skip
    example: 10
  total_count:
    type: integer
    description: The total number of payments retrieved (without taking into consideration skip and limit parameters)
    example: 1
  data:
    type: array
    description: The list of payments
    items:
      $ref: '#/components/schemas/Payment'
